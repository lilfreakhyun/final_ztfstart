name: learning_selfie_segmentation
description: The easy way to use ML Kit for selfie segmentation in Flutter.
version: 0.0.3
# author: Salman S
homepage: https://github.com/salkuadrat/learning/tree/master/packages/learning_selfie_segmentation
repository: https://github.com/salkuadrat/learning/tree/master/packages/learning_selfie_segmentation

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  learning_input_image: ^0.0.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.salkuadrat.learning.learning_selfie_segmentation
        pluginClass: LearningSelfieSegmentationPlugin
      ios:
        pluginClass: LearningSelfieSegmentationPlugin
