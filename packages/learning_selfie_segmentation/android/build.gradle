group 'com.salkuadrat.learning.learning_selfie_segmentation'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }

    aaptOptions {
        noCompress "tflite"
    }
}

dependencies {
    // MLKit Selfie Segmentation
    implementation 'com.google.mlkit:segmentation-selfie:16.0.0-beta2'
}
