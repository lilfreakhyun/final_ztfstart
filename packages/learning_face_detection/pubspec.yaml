name: learning_face_detection
description: The easy way to use ML Kit for face detection in Flutter.
version: 0.0.3
# author: Salman S
homepage: https://github.com/salkuadrat/learning/tree/master/packages/learning_face_detection
repository: https://github.com/salkuadrat/learning/tree/master/packages/learning_face_detection

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  learning_input_image: ^0.0.6+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.salkuadrat.learning.learning_face_detection
        pluginClass: LearningFaceDetectionPlugin
      ios:
        pluginClass: LearningFaceDetectionPlugin
